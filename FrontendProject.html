<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
    <div class="Result">
        <p>Your Result</p>
        <div class="Circle">
            <h2>76</h2>
            <p>of 100</p>
        </div>
    
        <h2>Great</h2>
        <p>You scored higher than 65% of <br>
        the people who have taken <br>
        these tests.</p>
    </div>

    <div class="summary">
        <div class="first">
        <p>Summary</p>
        </div>
        <div class="Reaction">
            <div>
            <img src="assest/images/icon-reaction.svg" alt="Error Loading Image">
            <span class="Reactioncolor">Reaction</span>
            </div>
            <p>80<span class="totalmarks">/100</span></p>
        </div>
        <div class="memory">
            <div>
            <img src="assest/images/icon-memory.svg" alt="Error Loading Image">
            <span class="memorycolor">Memory</span>
            </div>
            <p>92<span class="totalmarks">/100</span></p>
        </div>
        <div class="verbal">
            <div>
            <img src="assest/images/icon-verbal.svg" alt="Error Loading Image">
            <span class="verbalcolor">Verbal</span>
            </div>
            <p>61<span class="totalmarks">/100</span></p>
        </div>
        <div class="visual">
            <div>
            <img src="assest/images/icon-visual.svg" alt="Error Loading Image">
            <span class="visualcolor">Visual</span>
            </div>
            <p>72 <span class="totalmarks">/100</span></p>
        </div>
        <div>
            <button>Continue</button>
        </div>

    </div>
    </div>
    
</body>
</html>
